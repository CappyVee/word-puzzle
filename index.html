<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"type="text/javascript"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <div class="show">
        <h1>Word Puzzle!</h1>
        <p>Enter a phrase below to turn into a puzzle</p>
        <form id="formPhrase">
          <div class="form-group">
            <label for="phrase"></label>
            <input type="text" id="phrase" class="form-control">
            <br>
            <button type="submit" class="btn btn-danger">CLICK ME</button>
          </div>
        </form>
      </div>
      <div class="hide">
        <h1>Word Puzzle!</h1>
        <p><strong>"<span class="formPhrase"></span>"</strong></p>
        <p>Try and enter the above phrase below with the missing vowels!</p>
        <form id="formPhrase2">
          <div class="form-group">
            <label for="phrase2"></label>
            <input type="text" id="phrase2" class="form-control">
            <br>
            <button type="submit" class="btn btn-danger">Solve</button>
          </div>
        </form>
      </div>
      <div class="victory">
        <p>CONGRATULATIONS</p>
      </div>
      <div class="failure">
        <p>NOPE</p>
      </div>
    </div>
    <br>
    <br>
  </body>
</html>
